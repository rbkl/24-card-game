<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f0f8ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>24 Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>24 Card Game</h1>
        <div class="game-description">
            <p>Make 24 using the four cards below.</p>
            <p>Use addition (+), subtraction (-), multiplication (*), and division (/) operations.</p>
            <p>You must use all four cards exactly once.</p>
        </div>
        
        <div class="cards-container" id="cards-container">
            <!-- Cards will be dynamically added here -->
        </div>
        
        <div class="game-options">
            <label class="option">
                <input type="checkbox" id="no-face-cards"> Remove face cards (J, Q, K)
            </label>
        </div>
        
        <div class="controls">
            <button id="deal-btn">Deal New Cards</button>
            <button id="solution-btn">Show Solution</button>
        </div>
        
        <div class="solution-container" id="solution-container">
            <!-- Solution will be shown here -->
        </div>
        
        <div class="input-container">
            <input type="text" id="answer-input" placeholder="Enter your solution (e.g., (A+B)*(C-D))" autocomplete="off" autocapitalize="off" spellcheck="false">
            <button id="check-btn">Check Answer</button>
        </div>
        
        <div class="result" id="result">
            <!-- Result message will be shown here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
